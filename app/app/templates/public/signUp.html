{% extends "public/templates/public_template.html" %}

{% block title %}Sign Up{% endblock %}

{% block main %}

<div class="container">
  <div class="row">
    <div class="col">

      <h1>Création d'un compte</h1>
      {% if error %}
        <p style="color:#F00">Tous les champs sont obligatoires. Veuillez recommencer.</p>
      {% endif %}
      <hr>
      <form action="/signUp" method="POST">

        <div class="form-group">
          <label>Nom complet </label>
          <input type="text" class="form-control" id="0" name="full-name" placeholder="Saisir votre nom et prénom" value= {{request.form['full-name']}} >
        </div>
        <div class="form-group">
          <label>Courriel </label>
          <input type="email" class="form-control" id="1" name="email" placeholder="courriel" value= {{request.form['email']}}>
        </div>
        <div class="form-group">
          <label>Mot de passe</label>
          <input type="password" class="form-control" id="2" name="password" placeholder="password" value= {{request.form['password']}}>
        </div> 
        <span><button type="submit" class="btn btn-primary">Créer nouveau compte</button></span>
        <span><button type="reset" class="btn btn-primary">Reset</button></span>
      </form>

    </div>
  </div>
</div>{% endblock %}
